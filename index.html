<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Toboolist">
  <link rel="stylesheet" href="style.css">
  <title>Toboolist</title>   
</head>

<body>

  <!-- Sezione di testa -->
  <header>

    <div>
      <img src="./assets/img/Logo.png" alt="boolean-logo">
      <!-- CORREZZIONE: Non sarebbe da mettere in h1 perchè non è proprio un titolo. Sarebbe stato corretto inserirlo in uno <span> stylandolo nel CSS -->
      <h1>Toboolist</h1>
    </div>
  </header>

    <!-- Sezione centrale -->
  <main>
    <div class="container">

      <!-- Sezione pulsanti -->
      <section id="buttons">
        <!-- CORREZZIONE: questi sono <button> e non <span>. -->
        <div id="first-button">
          <span class="blue-hue">Add Task</span>
        </div>
        <div id="second-button">
          <span>Add Section</span>
        </div>
      </section>
  
      <hr>
      
      <!-- Sezione Task manager -->
      <section id="main-info">
        <!-- CORREZZIONE: Queste SONO LISTE, E NON SEZIONI SEPARATE, visto he dovrebberop essere dei drop-down. -->
        <div>
          <h3> New Task</h3>
          <!-- CORREZZIONE: Per inserire gli elementi he qui sono inseriti con ::before e ::after si potevano predisposrre creando degli <span> vuoti con classi adatte per poter inserire i badge, check e cross ìneìcessarie. -->

            <!-- CORREZZIONI: Tutte gli <id> creati per i badge andavano inseriti come <class> perche é solo un caso che siano unici in quedta pagina. Potrebbero essere aggiunti in seguito task con lo stesso badge e a quel punto l'id non potrebbe essere ripetuto. -->
          <span class="check editorial">Quarterly Newsletter</span>
        </div>

        <div>
          <h3> Today</h3>

          <span class="check editorial">Recruiting blog post</span> 

          <span class="check" id="q1">Mobile app launch</span>
          <span class="cross" id="recruiting">Interview John H.</span>
          <span class="check" id="mobile">Submit update to mobile storefronts</span>
        </div>

        <div>
          <h3> Upcoming</h3>
          <div>
            <span class="cross">Schedule meeting with Alex</span>
            <span class="check" id="website">Homepage refresh</span>
            <span class="check" id="sales">Onboard new Sales team members</span>
            <span class="check editorial">Submit update to mobile storefronts</span>
          </div>
          
        </div>
      </section>
      <!-- /Sezione Task manager -->
    </div>
    
  </main>
  <!-- /Sezione centrale  -->
</body>
</html>
