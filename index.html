<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Toboolist">
  <link rel="stylesheet" href="style.css">
  <title>Toboolist</title>
</head>

<body>

  <!-- Sezione di testa -->
  <header>

    <div>
        <img src="./assets/img/Logo.png" alt="boolean-logo">
      
      <h1>Toboolist</h1>
    </div>
  </header>

    <!-- Sezione centrale -->
  <main>
    <div class="container">

      <!-- Sezione pulsanti -->
      <section id="buttons">
        <div id="first-button">
          <span class="blue-hue">Add Task</span>
        </div>
        <div id="second-button">
          <span>Add Section</span>
        </div>
      </section>
  
      <hr>
      
      <!-- Sezione Task manager -->
      <section id="main-info">
        <div>
          <h3>New Task</h3>

          <span class="check editorial">Quarterly Newsletter</span>
        </div>

        <div>
          <h3>Today</h3>

          <span class="check editorial">Recruiting blog post</span> 

          <span class="check" id="q1">Mobile app launch</span>
          <span class="cross" id="recruiting">Interview John H.</span>
          <span class="check" id="mobile">Submit update to mobile storefronts</span>
        </div>

        <div>
          <h3>Upcoming</h3>

          <span class="cross">Schedule meeting with Alex</span>
          <span class="check" id="website">Homepage refresh</span>
          <span class="check" id="sales">Onboard new Sales team members</span>
          <span class="check editorial">Submit update to mobile storefronts</span>
        </div>
      </section>
       <!-- /Sezione Task manager -->
    </div>
    
  </main>
  <!-- /Sezione centrale  -->
</body>
</html>
