
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Toboolist">
  <link rel="stylesheet" href="style.css">
  <title>Toboolist 2.0</title>
</head>
<body>
  <!-- Sezione di testa -->
  <header>
    <div>
      <img src="./assets/img/Logo.png" alt="Boolean-logo">
      <span class="title">Todoolist</span>
    </div>
  </header>

  <main>
    <section class="command">
      <button class="button first">Add Task</button>
      <button class="button second">Add Section</button>
    </section>

    <hr>

    <!-- Task List -->
    <section>

      <ul>
        <li>
          <span class="circle"></span> New Task
          <span class="badge"></span>
          <ul>
            <li>Quarterly Newsletter</li>
          </ul>
        </li>
        <li>
          <span class="circle"></span> Today
          <span class="badge"></span>
          <ul>
            <li>Quarterly Newsletter</li>
          </ul>
        </li>
        <li>
          <span class="circle"></span> Upcoming
          <span class="badge"></span>
          <ul>
            <li>Quarterly Newsletter</li>
          </ul>
        </li>
      </ul>
    </section>
    
  </main>
</body>
</html>
