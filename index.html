<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Toboolist">
  <link rel="stylesheet" href="style.css">
  <title>Toboolist</title>
</head>
<body>
  <header>
    <div>
      <img src="./assets/img/Logo.png" alt="boolean-logo">
      <h1>Toboolist</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <section id="buttons">
        <div id="first-button">
          <span class="blue-hue">Add Task</span>
        </div>
        <div id="second-button">
          <span>Add Section</span>
        </div>
      </section>
  
      <hr>
  
      <section id="main-info">
        <div>
          <h3>New Task</h3>
          <span>Quarterly Newsletter</span>
        </div>

        <div>
          <h3>Task</h3>
          <span>Recruiting blog post</span>
          <span>Mobile app launch</span>
          <span>Interview John H.</span>
          <span>Submit update to mobile storefronts</span>

        </div>

        <div>
          <h3>Task</h3>
          <span>Schedule meeting with Alex</span>
          <span>Homepage refresh</span>
          <span>Onboard new Sales team members</span>
          <span>Submit update to mobile storefronts</span>
        </div>
      </section>
    </div>
    
  </main>
</body>
</html>
